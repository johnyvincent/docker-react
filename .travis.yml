require: sudo
services:
  -docker

before_install:
  docker build -t johnyv/docker-react -f Dockerfile.dev .

script:
  docker run -e CI=true -t johnyv/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-455192110588"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: 
    secure: "$AWS_ACCESS_KEY"
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"